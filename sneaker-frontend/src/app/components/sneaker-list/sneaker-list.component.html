<div class="class-list">
  <div class="row" *ngFor="let sneaker of sneakerList">
    <h2>{{ sneaker.id }}. {{ sneaker.name }} </h2>
    <p>Price: {{ sneaker.price }}</p>
    <p>Author: {{ sneaker.author }}</p>
    <p>Creation Date: {{ sneaker.creationDate }}</p>
    <p>Special Edition: {{ sneaker.specialEdition }}</p>
    <p>Artist Collaborator: {{ sneaker.artistCollaborator }}</p>
  </div>
 </div>
